<head>

    <title>Obrázky</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <link rel="stylesheet" href="css/style.css">
    <style>
        img {
            width: 70%;
            height: 20%;
            display: block;
            color: red;
            margin: 0 auto;
            transition: transform 0.3s ease-in-out;
            filter: blur(3px);

        }

        img:hover {
            transform: scale(1.1);
            filter: blur(0px);
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 40%;
            height: auto;
            padding-top: 100px;
        }

        #navbar {
            position: fixed; /* navigační panel zůstane fixní na horní části stránky */
            width: 100%;
            top: 0;
            z-index: 1000; /* zajistí, že navigační panel bude nad ostatním obsahem */
        }

        h1{
            text-align: center;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        <ul>

            <a href="#nas_tym">Náš tým</a>

            <a href="form.html">Formulář</a>
            <a href="#zdroje">Zdroje</a>
