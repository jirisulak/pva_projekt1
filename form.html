<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervace kurtů</title>
    <style>

        body{
            background-color: grey;
        }
        .container {
            max-width: 600px;
            margin: 10px auto;
            background-color: white;
            padding: 1rem;
            border: 2px black solid;
            box-shadow: 10px 15px 7px 0px rgba(0, 0, 0, 0.8);
            border-radius: 10px;

        }

        h1 {
            text-align: center;
        }

        input,
        select,
        textarea,
        fieldset {
            padding: 5px;
            margin: 8px 0;
            box-shadow: 1px 3px 5px 0px rgba(0, 0, 0, 0.5);
        }

        fieldset {
            background-color: #bbb;
            padding: 10px;
        }

        input[type="checkbox"]{
            margin-right: 10px;
            border: none;
            box-shadow: none;
        }

        input[type="radio"]{
            margin-right: 10px;
            border: none;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rezervace kurtů</h1>
        <form>
            <div><label for="name">Jméno</label></div>
            <div><input type="text" name="name" id="name" placeholder="Zadej své jméno"></div>
            <div><label for="surname">Příjmení</label></div>
            <div><input type="text" name="name" id="surname" placeholder="Zadej své příjmení"></div>
            <div>
                <label for="cas">Vyberte čas</label>
                <select id="cas" name="cas">
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                </select>
            </div>
            <div>
                <textarea name="message" rows="10" cols="30">
Zadejte text
                    </textarea>
            </div>

            <div>
                <input type="checkbox" id="vybaveni1" name="vybaveni1" value="Raketa">
                <label for="vybaveni1"> Mám vlastní raketu</label><br>
                <input type="checkbox" id="vybaveni2" name="vybaveni2" value="Míče">
                <label for="vybaveni2"> Mám vlastní míče</label><br>
                <input type="checkbox" id="vybaveni3" name="vybaveni3" value="Obuv">
                <label for="vybaveni3"> Mám vlastní obuv</label>
            </div>
            <div>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </div>
            <div><input type="submit" vylue="Odeslat"></div>
        </form>
    </div>
</body>

</html>
